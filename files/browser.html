<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ethan Browser</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
:root {
  --bg: #111;
  --fg: #fff;
  --header: rgba(255,255,255,0.05);
  --font: 'Poppins', sans-serif;
}
body {
  margin: 0;
  font-family: var(--font);
  background: var(--bg);
  color: var(--fg);
  display: flex;
  flex-direction: column;
  height: 100vh;
}
header {
  display: flex;
  align-items: center;
  gap: 5px;
  padding: 6px 10px;
  background: var(--header);
  backdrop-filter: blur(5px);
}
header button {
  padding: 6px 10px;
  border: none;
  border-radius: 8px;
  background: rgba(255,255,255,0.1);
  color: var(--fg);
  cursor: pointer;
}
header button:hover { background: rgba(255,255,255,0.2); }
#urlDisplay {
  flex: 1;
  padding: 6px 10px;
  border-radius: 8px;
  border: none;
  background: rgba(255,255,255,0.1);
  color: #ccc;
  pointer-events: none;
}
iframe {
  flex: 1;
  border: none;
  width: 100%;
}
footer {
  text-align: center;
  padding: 5px;
  font-size: 12px;
  color: #aaa;
  background: var(--header);
}

/* Update popup */
#popupBackdrop {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  backdrop-filter: blur(3px);
  z-index: 999;
}
#updatePopup {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
  background: rgba(25,25,25,0.95);
  border-radius: 16px;
  padding: 25px 30px;
  box-shadow: 0 0 40px rgba(0,0,0,0.6);
  width: 320px;
  text-align: center;
  display: none;
  flex-direction: column;
  gap: 15px;
  color: white;
  z-index: 1000;
}
#updatePopup button {
  border: none;
  border-radius: 10px;
  padding: 8px 14px;
  cursor: pointer;
  color: white;
  font-weight: 500;
  background: #007bff;
}
#updatePopup button:hover { background: #1493ff; }
#closePopupBtn {
  background: #555;
}
#closePopupBtn:hover { background: #777; }
</style>
</head>
<body>

<header>
  <button onclick="goBack()">‚Üê</button>
  <button onclick="goHome()">üè†</button>
  <input id="urlDisplay" readonly>
</header>

<iframe id="browserFrame"></iframe>

<footer>ethan browser v1.0.3</footer>

<!-- Update Popup -->
<div id="popupBackdrop"></div>
<div id="updatePopup">
  <h2>üîî Update Available</h2>
  <p id="updateMessage"></p>
  <div id="popupButtons"></div>
</div>

<script>
const currentVersion = "1.0.1";
const workerURL = "https://browserupdate.ethantytang11.workers.dev/version";
const allowedDomain = "https://ethanytangcodes.github.io";
const updatePage = allowedDomain + "/download";
const iframe = document.getElementById("browserFrame");
const urlDisplay = document.getElementById("urlDisplay");
const homePage = allowedDomain + "/index.html";

// üß† Only redirect if this page is loaded *inside* an iframe
if (window.self !== window.top && window.location.href.includes("browser")) {
  window.top.location.href = homePage;
}

// === Navigation ===
function goBack() {
  try { iframe.contentWindow.history.back(); }
  catch { console.warn("Can't go back."); }
}

function goHome() {
  loadURL(homePage);
}

// === URL Loader ===
function loadURL(url) {
  if (!url.startsWith(allowedDomain)) {
    alert("You can only browse ethanytangcodes.github.io!");
    return;
  }
  iframe.src = url;
  localStorage.setItem("lastSite", url);
  urlDisplay.value = url;
}

// === Update Logic ===
function versionDiff(v1, v2) {
  const a = v1.split(".").map(Number);
  const b = v2.split(".").map(Number);
  return (b[0] - a[0]) * 100 + (b[1] - a[1]) * 10 + (b[2] - a[2]);
}

async function checkForUpdates() {
  try {
    const res = await fetch(workerURL);
    if (!res.ok) return;
    const data = await res.json();
    const diff = versionDiff(currentVersion, data.version);
    if (diff > 0) {
      const popup = document.getElementById("updatePopup");
      const backdrop = document.getElementById("popupBackdrop");
      const msg = document.getElementById("updateMessage");
      const btns = document.getElementById("popupButtons");
      msg.innerText = data.message || "A new version is available!";
      btns.innerHTML = "";

      if (diff >= 20) {
        // Force update
        const btn = document.createElement("button");
        btn.textContent = "Update Now";
        btn.onclick = updateNow;
        btns.appendChild(btn);
      } else {
        // Optional update
        const closeBtn = document.createElement("button");
        closeBtn.textContent = "Close";
        closeBtn.id = "closePopupBtn";
        closeBtn.onclick = closeUpdatePopup;
        const updateBtn = document.createElement("button");
        updateBtn.textContent = "Update";
        updateBtn.onclick = updateNow;
        btns.appendChild(updateBtn);
        btns.appendChild(closeBtn);
      }

      popup.style.display = "flex";
      backdrop.style.display = "block";
    }
  } catch (err) {
    console.error("Update check failed:", err);
  }
}

function closeUpdatePopup() {
  document.getElementById("updatePopup").style.display = "none";
  document.getElementById("popupBackdrop").style.display = "none";
}

function updateNow() {
  window.location.href = updatePage;
}

// === Init ===
window.onload = () => {
  const lastSite = localStorage.getItem("lastSite") || homePage;
  loadURL(lastSite);
  checkForUpdates();
};
</script>
</body>
</html>
