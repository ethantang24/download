<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ethan Browser</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Orbitron:wght@500&family=Raleway:wght@500&family=Press+Start+2P&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
:root {
  --bg:#111;
  --fg:#fff;
  --header:rgba(255,255,255,0.05);
  --font:'Poppins', sans-serif;
}
body {
  margin:0;
  font-family:var(--font);
  background:var(--bg);
  color:var(--fg);
  display:flex;
  flex-direction:column;
  height:100vh;
  transition:background 0.6s ease, color 0.6s ease, font-family 0.6s ease;
}
header {
  display:flex;
  align-items:center;
  gap:5px;
  padding:6px 10px;
  background:var(--header);
  backdrop-filter:blur(5px);
}
header button {
  padding:6px 10px;
  border:none;
  border-radius:8px;
  background:rgba(255,255,255,0.1);
  color:var(--fg);
  cursor:pointer;
}
header button:hover { background:rgba(255,255,255,0.2); }
#urlDisplay {
  flex:1;
  padding:6px 10px;
  border-radius:8px;
  border:none;
  background:rgba(255,255,255,0.1);
  color:var(--fg);
  pointer-events:none;
  transition:color 0.6s ease;
}
iframe {
  flex:1;
  border:none;
  width:100%;
}
footer {
  text-align:center;
  padding:4px;
  font-size:12px;
  color:var(--fg);
  background:var(--header);
  transition:color 0.6s ease;
}

/* Settings popup */
#settingsPopup {
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:rgba(30,30,30,0.95);
  padding:20px;
  border-radius:12px;
  display:none;
  flex-direction:column;
  gap:10px;
  min-width:250px;
  box-shadow:0 0 15px rgba(0,0,0,0.5);
  z-index:100;
}
#settingsPopup select, #settingsPopup input {
  padding:6px;
  border:none;
  border-radius:6px;
  width:100%;
}
#settingsPopup button {
  padding:6px 10px;
  border:none;
  border-radius:8px;
  background:rgba(255,255,255,0.1);
  color:white;
  cursor:pointer;
}

/* Update popup */
#popupBackdrop {
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.7);
  backdrop-filter:blur(3px);
  z-index:999;
}
#updatePopup {
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:rgba(25,25,25,0.95);
  border-radius:16px;
  padding:25px 30px;
  box-shadow:0 0 40px rgba(0,0,0,0.6);
  width:320px;
  text-align:center;
  display:none;
  flex-direction:column;
  gap:15px;
  color:white;
  z-index:1000;
  animation:fadeIn 0.4s ease;
}
#updatePopup h2 {
  margin:0;
  font-size:18px;
  font-weight:600;
}
#updatePopup p {
  font-size:14px;
  line-height:1.4;
  color:#ddd;
}
#updatePopup button {
  border:none;
  border-radius:10px;
  padding:8px 14px;
  cursor:pointer;
  color:white;
  font-weight:500;
  transition:background 0.3s ease;
}
#closePopupBtn { background:#555; }
#updateNowBtn { background:#007bff; }
#closePopupBtn:hover { background:#777; }
#updateNowBtn:hover { background:#1493ff; }

@keyframes fadeIn {
  from { opacity:0; transform:translate(-50%,-48%); }
  to { opacity:1; transform:translate(-50%,-50%); }
}
</style>
</head>
<body>

<header>
  <button onclick="goBack()">‚Üê</button>
  <button onclick="reloadPage()">‚ü≥</button>
  <button onclick="goHome()">üè†</button>
  <input id="urlDisplay" readonly value="Loading...">
  <button onclick="openSettings()">‚öôÔ∏è</button>
</header>

<iframe id="browserFrame" src=""></iframe>

<footer>ethan browser v1.0.1</footer>

<!-- SETTINGS POPUP -->
<div id="settingsPopup">
  <h3>Settings</h3>
  <label>Theme:</label>
  <select id="themeSelect" onchange="setTheme(this.value)">
    <option value="dark">Dark</option>
    <option value="gradient">Gradient</option>
    <option value="frosty">Frosty</option>
    <option value="sunset">Sunset</option>
    <option value="neon">Neon</option>
    <option value="aqua">Aqua</option>
    <option value="fire">Fire</option>
    <option value="lavender">Lavender</option>
  </select>
  <button onclick="closeSettings()">Close</button>
</div>

<!-- UPDATE POPUP -->
<div id="popupBackdrop"></div>
<div id="updatePopup">
  <h2>üîî Update Available</h2>
  <p id="updateMessage"></p>
  <div>
    <button id="closePopupBtn" onclick="closeUpdatePopup()">Close</button>
    <button id="updateNowBtn" onclick="updateNow()">Update</button>
  </div>
</div>

<script>
const currentVersion = "1.0.1";
const workerURL = "https://browserupdate.ethantytang11.workers.dev/version";
const allowedDomain = "https://ethanytangcodes.github.io";
const updatePage = allowedDomain + "/download";
let forcedUpdate = false;

// === Navigation ===
function goBack(){document.getElementById('browserFrame').contentWindow.history.back();}
function reloadPage(){document.getElementById('browserFrame').contentWindow.location.reload();}
function goHome(){loadURL(allowedDomain+"/index.html");}

// === URL Loading & Saving ===
function loadURL(url){
  if(!url.startsWith(allowedDomain)){
    alert("You can only browse ethanytangcodes.github.io!");
    return;
  }
  const iframe=document.getElementById("browserFrame");
  iframe.src=url;
  iframe.onload = () => {
    document.getElementById("urlDisplay").value=url;
    localStorage.setItem("lastSite", url);
  };
}

// === Theme Control ===
function setTheme(theme){
  const root=document.documentElement;
  localStorage.setItem("theme",theme);

  let bgColor = "#111"; // fallback solid color for luminance
  let font = "'Poppins', sans-serif";
  let background = bgColor;

  switch(theme){
    case"dark":
      bgColor="#111";
      background=bgColor;
      font="'Poppins', sans-serif";
      break;
    case"gradient":
      bgColor="#ff6ec4";
      background="linear-gradient(135deg,#ff6ec4,#7873f5)";
      font="'Raleway', sans-serif";
      break;
    case"frosty":
      bgColor="#f0f0ff";
      background=bgColor;
      font="'Roboto', sans-serif";
      break;
    case"sunset":
      bgColor="#ff9966";
      background="linear-gradient(120deg,#ff9966,#ff5e62)";
      font="'Raleway', sans-serif";
      break;
    case"neon":
      bgColor="#00f260";
      background="linear-gradient(135deg,#00f260,#0575e6)";
      font="'Orbitron', sans-serif";
      break;
    case"aqua":
      bgColor="#00d2ff";
      background="linear-gradient(135deg,#00d2ff,#3a7bd5)";
      font="'Roboto', sans-serif";
      break;
    case"fire":
      bgColor="#ff416c";
      background="linear-gradient(135deg,#ff416c,#ff4b2b)";
      font="'Press Start 2P', cursive";
      break;
    case"lavender":
      bgColor="#c471ed";
      background="linear-gradient(135deg,#c471ed,#f64f59)";
      font="'Raleway', sans-serif";
      break;
  }

  root.style.setProperty("--bg", background);
  root.style.setProperty("--font", font);

  // Calculate luminance to auto-set font color
  const rgb = hexToRgb(bgColor);
  const luminance = (0.299*rgb.r + 0.587*rgb.g + 0.114*rgb.b)/255;
  const fgColor = luminance > 0.5 ? "#111" : "#fff";
  root.style.setProperty("--fg", fgColor);

  document.body.style.background = background;
  document.body.style.color = fgColor;
  document.querySelector("footer").style.color = fgColor;
  document.getElementById("urlDisplay").style.color = fgColor;
}

// Helper HEX ‚Üí RGB
function hexToRgb(hex) {
  hex = hex.replace(/^#/, '');
  if(hex.length===3){ hex=hex.split('').map(x=>x+x).join(''); }
  const num=parseInt(hex,16);
  return { r:(num>>16)&255, g:(num>>8)&255, b:num&255 };
}

// === Settings Modal ===
function openSettings(){document.getElementById("settingsPopup").style.display="flex";}
function closeSettings(){document.getElementById("settingsPopup").style.display="none";}

// === Update Popup ===
function versionDiff(v1,v2){
  const a=v1.split('.').map(Number);
  const b=v2.split('.').map(Number);
  return (b[0]-a[0])*100+(b[1]-a[1])*10+(b[2]-a[2]);
}
async function checkForUpdates(){
  try{
    const res=await fetch(workerURL);
    if(!res.ok)return;
    const data=await res.json();
    const diff=versionDiff(currentVersion,data.version);
    const popup=document.getElementById("updatePopup");
    const backdrop=document.getElementById("popupBackdrop");
    const msg=document.getElementById("updateMessage");
    const closeBtn=document.getElementById("closePopupBtn");
    const updateBtn=document.getElementById("updateNowBtn");
    if(diff>=20){
      forcedUpdate=true;
      msg.innerText="This version is no longer supported üò¢";
      closeBtn.style.display="none";
      updateBtn.style.display="block";
      popup.style.display="flex";
      backdrop.style.display="block";
    } else if(diff>0){
      forcedUpdate=false;
      msg.innerText=data.message||"A new version is available!";
      closeBtn.style.display="inline-block";
      updateBtn.style.display="inline-block";
      popup.style.display="flex";
      backdrop.style.display="block";
    }
  }catch(e){console.error(e);}
}
function closeUpdatePopup(){
  if(forcedUpdate){
    document.body.innerHTML="<h2 style='color:white;text-align:center;margin-top:20%'>Unsupported Version üò¢</h2>";
  } else {
    document.getElementById("updatePopup").style.display="none";
    document.getElementById("popupBackdrop").style.display="none";
  }
}
function updateNow(){window.location.href=updatePage;}

window.onload=()=>{
  const savedTheme=localStorage.getItem("theme")||"dark";
  setTheme(savedTheme);
  const lastSite=localStorage.getItem("lastSite")||allowedDomain+"/index.html";
  loadURL(lastSite);
  checkForUpdates();
};
</script>
</body>
</html>
