<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ethan Browser</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
:root {
  --bg: #111;
  --fg: #fff;
  --header: rgba(255,255,255,0.05);
  --font: 'Poppins', sans-serif;
}
body {
  margin: 0;
  font-family: var(--font);
  background: var(--bg);
  color: var(--fg);
  display: flex;
  flex-direction: column;
  height: 100vh;
}
header {
  display: flex;
  align-items: center;
  gap: 5px;
  padding: 6px 10px;
  background: var(--header);
  backdrop-filter: blur(5px);
}
header button {
  padding: 6px 10px;
  border: none;
  border-radius: 8px;
  background: rgba(255,255,255,0.1);
  color: var(--fg);
  cursor: pointer;
}
header button:hover { background: rgba(255,255,255,0.2); }
#urlDisplay {
  flex: 1;
  padding: 6px 10px;
  border-radius: 8px;
  border: none;
  background: rgba(255,255,255,0.1);
  color: #ccc;
  pointer-events: none;
}
iframe {
  flex: 1;
  border: none;
  width: 100%;
}
footer {
  text-align: center;
  padding: 5px;
  font-size: 12px;
  color: #aaa;
  background: var(--header);
}

/* Update popup */
#popupBackdrop {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  backdrop-filter: blur(3px);
  z-index: 999;
}
#updatePopup {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
  background: rgba(25,25,25,0.95);
  border-radius: 16px;
  padding: 25px 30px;
  box-shadow: 0 0 40px rgba(0,0,0,0.6);
  width: 320px;
  text-align: center;
  display: none;
  flex-direction: column;
  gap: 15px;
  color: white;
  z-index: 1000;
}
#updatePopup button {
  border: none;
  border-radius: 10px;
  padding: 8px 14px;
  cursor: pointer;
  color: white;
  font-weight: 500;
  background: #007bff;
}
#updatePopup button:hover { background: #1493ff; }
</style>
</head>
<body>

<header>
  <button onclick="goBack()">‚Üê</button>
  <button onclick="goHome()">üè†</button>
  <input id="urlDisplay" readonly>
</header>

<iframe id="browserFrame" src=""></iframe>

<footer>ethan browser v1.0.1</footer>

<div id="popupBackdrop"></div>
<div id="updatePopup">
  <h2>üîî Update Available</h2>
  <p id="updateMessage"></p>
  <button id="updateNowBtn" onclick="updateNow()">Update</button>
</div>

<script>
const currentVersion = "1.0.1";
const workerURL = "https://browserupdate.ethantytang11.workers.dev/version";
const allowedDomain = "https://ethanytangcodes.github.io";
const updatePage = allowedDomain + "/download";
const iframe = document.getElementById("browserFrame");
const urlDisplay = document.getElementById("urlDisplay");

// === Navigation ===
function goBack() {
  iframe.contentWindow.history.back();
}

function goHome() {
  loadURL(allowedDomain + "/index.html");
}

// === Load & Save ===
function loadURL(url) {
  if (!url.startsWith(allowedDomain)) {
    alert("You can only browse ethanytangcodes.github.io!");
    return;
  }
  iframe.src = url;
  localStorage.setItem("lastSite", url);
  urlDisplay.value = url;
}

// === Fix iframe recursion issue ===
if (window.top !== window.self) {
  window.top.location.href = window.location.href;
}

// === Update Checker ===
async function checkForUpdates() {
  try {
    const res = await fetch(workerURL);
    if (!res.ok) return;
    const data = await res.json();
    if (data.version !== currentVersion) {
      document.getElementById("popupBackdrop").style.display = "block";
      document.getElementById("updatePopup").style.display = "flex";
      document.getElementById("updateMessage").innerText =
        data.message || "A new version is available!";
    }
  } catch (err) {
    console.error("Update check failed:", err);
  }
}

function updateNow() {
  window.location.href = updatePage;
}

// === Initialize ===
window.onload = () => {
  const lastSite = localStorage.getItem("lastSite") || allowedDomain + "/index.html";
  loadURL(lastSite);
  checkForUpdates();
};
</script>

</body>
</html>
